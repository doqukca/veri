<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veri Ekleme ve Listeleme</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Sidebar Menü</h2>
        <ul>
            <li><a href="#">Veri Ekle</a></li>
            <li><a href="#">Veri Listele</a></li>
            <li><a href="#">Veri Sil</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Veri Ekleme ve Listeleme Örneği</h1>
        </header>
        <div class="form-container">
            <div class="form-group">
                <label for="id">Numara:</label>
                <input type="text" id="id" name="id" placeholder="Numara giriniz">
            </div>
            <div class="form-group">
                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" placeholder="Adres giriniz">
            </div>
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" placeholder="İsim giriniz">
            </div>
            <div class="form-group">
                <label for="feedback">Geribildirim:</label>
                <select id="feedback" name="feedback">
                    <option value="olumlu">Olumlu</option>
                    <option value="olumsuz">Olumsuz</option>
                    <option value="sabit">Sabit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inspection">Yapı Denetimi:</label>
                <select id="inspection" name="inspection">
                    <option value="T.U.S  Fİ İzmir">T.U.S  Fİ İzmir</option>
                    <option value="Diğer Tag 1">Diğer Tag 1</option>
                    <option value="Diğer Tag 2">Diğer Tag 2</option>
                    <!-- İhtiyaca göre daha fazla tag seçeneği ekleyebilirsiniz -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tarih:</label>
                <input type="date" id="date" name="date">
            </div>
            <button class="btn" onclick="addData()">Veri Ekle</button>
        </div>

        <div class="list-container">
            <h2>Veri Listesi</h2>
            <div class="list-items" id="list-items">
                <!-- Burada JavaScript ile dinamik olarak listelenecek -->
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
